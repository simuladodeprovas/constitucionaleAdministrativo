            const timerEl = document.getElementById('timer');
            if (timerEl) timerEl.textContent = `‚è≥ ${timeLeft}s`;
        }

        function showQuestion() {
            answered = false;
            const q = questions[current];
            
            let html = `
                <div class="quiz-header">
                    <div class="quiz-title">‚öñÔ∏è</div>
                    <div class="quiz-subtitle-line1">DIREITO</div>
                    <div class="quiz-subtitle-line2">(CONSTITUCIONAL/ADMINISTRATIVO)</div>
                    
                    <div class="progress-container">
                        <div class="question-counter">${current + 1}/${TOTAL_QUESTIONS}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${((current + 1) / TOTAL_QUESTIONS) * 100}%"></div>
                        </div>
                        <div class="category-badge">${q.category}</div>
                    </div>
                    
                    <div class="timer-container">
                        <div class="timer" id="timer">‚è≥ 60s</div>
                    </div>
                </div>
                
                <div class="question-area">
                    <div class="question-text">${q.question}</div>
                </div>
                
                <div class="options-container" id="optionsContainer">
            `;
            
            const letters = ['A', 'B', 'C', 'D', 'E'];
            q.options.forEach((opt, i) => {
                html += `
                    <button class="option-btn" onclick="selectOption(${i+1})">
                        <span class="option-prefix">${letters[i]}</span>
                        ${opt}
                    </button>
                `;
            });
            
            html += `</div>`;
            
            document.getElementById('quizContent').innerHTML = html;
            startTimer();
        }

        function selectOption(selected) {
            if (answered) return;
            answered = true;
            clearInterval(timer);
            
            const correct = questions[current].answer;
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(b => b.classList.remove('selected', 'correct', 'incorrect'));
            buttons[selected-1].classList.add('selected');
            
            setTimeout(() => {
                buttons.forEach((btn, i) => {
                    if (i+1 === correct) {
                        btn.classList.add('correct');
                    } else if (i+1 === selected && selected !== correct) {
                        btn.classList.add('incorrect');
                    }
                    btn.disabled = true;
                });
                
                userAnswers.push(selected);
                if (selected === correct) {
                    score++;
                    if (typeof confetti !== 'undefined') {
                        confetti({
                            particleCount: 30,
                            spread: 50,
                            colors: ['#2c3e50', '#c0a86a']
                        });
                    }
                }
                
                setTimeout(nextQuestion, 800);
            }, 300);
        }

        function nextQuestion() {
            current++;
            if (current < questions.length) {
                showQuestion();
            } else {
                showFinalScreen();
            }
        }

        function showFinalScreen() {
            let levelMessage = "";
            let levelEmoji = "";
            
            if (score >= 18) {
                levelMessage = "APROVADO - Excelente conhecimento! üåü";
                levelEmoji = "üèÜ";
                if (typeof confetti !== 'undefined') {
                    confetti({ particleCount: 200, spread: 120, colors: ['#2c3e50', '#c0a86a'] });
                }
            } else if (score >= 15) {
                levelMessage = "CLASSIFICADO - Muito bem! üëç";
                levelEmoji = "üìö";
                if (typeof confetti !== 'undefined') {
                    confetti({ particleCount: 100, spread: 80, colors: ['#c0a86a'] });
                }
            } else if (score >= 10) {
                levelMessage = "HABILITADO - Bom desempenho! üí™";
                levelEmoji = "üìù";
            } else {
                levelMessage = "ESTUDE MAIS - Continue praticando! üìñ";
                levelEmoji = "üìñ";
            }
            
            let html = `
                <div class="quiz-header">
                    <div class="quiz-title">‚öñÔ∏è</div>
                    <div class="quiz-subtitle-line1">DIREITO</div>
                    <div class="quiz-subtitle-line2">(CONSTITUCIONAL/ADMINISTRATIVO)</div>
                </div>
                
                <div class="result-screen">
                    <div class="final-score">
                        <div class="score-label">Sua Pontua√ß√£o</div>
                        <div class="score-number">${score}/${TOTAL_QUESTIONS}</div>
                        <div class="level-result">${levelEmoji} ${levelMessage}</div>
                    </div>
                    
                    <button class="action-btn" onclick="redirectToResultados()">
                        üîó VER GABARITO
                    </button>
                    
                    <button class="action-btn secondary" onclick="redirectToConcurso()">
                        üöÄ MAIS QUEST√ïES
                    </button>
                    
                    <input type="text" class="name-input" id="participantName" 
                           placeholder="Digite seu nome">
                    <button class="action-btn secondary" onclick="sendResults()">
                        üíæ SALVAR RESULTADO
                    </button>
                </div>
            `;
            
            document.getElementById('quizContent').innerHTML = html;
        }

        function redirectToResultados() {
            window.open(CONCURSO_LINK, '_blank');
        }

        function redirectToConcurso() {
            window.open(CONCURSO_LINK, '_blank');
        }

        function sendResults() {
            const name = document.getElementById('participantName').value.trim();
            if (!name) {
                alert('Por favor, digite seu nome!');
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                alert(`Parab√©ns ${name}! Sua pontua√ß√£o: ${score}/${TOTAL_QUESTIONS}`);
            }, 1000);
        }

        // Carrega a biblioteca de confete e inicia o quiz
        function loadConfettiAndStart() {
            if (typeof confetti === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
                script.onload = function() {
                    showQuestion();
                };
                document.head.appendChild(script);
            } else {
                showQuestion();
            }
        }

        // Inicia o quiz
        loadConfettiAndStart();
    </script>
</body>
</html>
