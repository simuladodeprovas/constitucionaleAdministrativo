<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: #ffffff; /* BRANCO */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      position: relative;
    }
    
    .quiz-container {
      width: 100%;
      max-width: 400px;
      background: #f5f5f5; /* CINZA CLAR√çSSIMO */
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Sombra cinza suave */
      border: 2px solid #ffd700; /* AMARELO */
      position: relative;
      z-index: 1;
    }
    
    /* Header com "Quiz" centralizado */
    .quiz-header {
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }
    
    .quiz-title {
      color: #000000; /* PRETO */
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #cccccc;
      line-height: 1;
      text-align: center;
    }
    
    /* √Årea da pergunta */
    .question-area {
      background: #ffffff; /* BRANCO */
      border-radius: 15px;
      padding: 25px 15px;
      margin-bottom: 25px;
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .question-text {
      color: #000000; /* PRETO */
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      word-break: break-word;
    }
    
    /* Op√ß√µes de resposta */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .option-btn {
      background: #ffffff; /* BRANCO */
      border: 2px solid #ffd700; /* AMARELO */
      border-radius: 15px;
      padding: 18px 15px;
      color: #000000; /* PRETO */
      font-size: 20px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      display: block;
      box-shadow: 0 4px 0 #e0e0e0; /* CINZA M√âDIO para sombra 3D */
    }
    
    .option-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #e0e0e0;
    }
    
    /* Estilo quando selecionada */
    .option-btn.selected {
      background: #e0e0e0; /* CINZA M√âDIO */
      border-color: #ffd700; /* AMARELO */
      color: #000000;
      box-shadow: 0 4px 0 #b0b0b0;
    }
    
    .option-btn.selected .option-prefix {
      background: #f5f5f5;
      color: #000000;
    }
    
    .option-btn.correct {
      background: #4CAF50; /* VERDE */
      border-color: #ffd700; /* AMARELO */
      color: #ffffff;
      box-shadow: 0 4px 0 #2d6a2d;
    }
    
    .option-btn.incorrect {
      background: #f44336; /* VERMELHO */
      border-color: #ffd700; /* AMARELO */
      color: #ffffff;
      box-shadow: 0 4px 0 #9a2828;
    }
    
    .option-btn:disabled {
      opacity: 0.9;
      cursor: default;
      transform: none;
    }
    
    /* Letras das op√ß√µes (A, B, C) */
    .option-prefix {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: #f5f5f5; /* CINZA CLAR√çSSIMO */
      color: #000000; /* PRETO */
      border-radius: 10px;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      font-weight: bold;
      margin-right: 15px;
      box-shadow: inset 0 -2px 0 #cccccc;
      border: 1px solid #ffd700; /* AMARELO */
    }
    
    /* Timer */
    .timer-container {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .timer {
      display: inline-block;
      background: #ffffff; /* BRANCO */
      color: #000000; /* PRETO */
      font-size: 32px;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 50px;
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 0 #e0e0e0;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9); /* BRANCO */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    
    .loading-content {
      background: #f5f5f5; /* CINZA CLAR√çSSIMO */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: #000000; /* PRETO */
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #e0e0e0;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Tela de resultados */
    .result-screen {
      text-align: center;
    }
    
    .final-score {
      background: #ffffff; /* BRANCO */
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .score-number {
      font-size: 80px;
      font-weight: bold;
      color: #000000; /* PRETO */
      line-height: 1;
      margin: 10px 0;
    }
    
    .score-label {
      color: #000000; /* PRETO */
      font-size: 24px;
    }
    
    .action-btn {
      background: #ffffff; /* BRANCO */
      border: none;
      border-radius: 15px;
      padding: 18px;
      color: #000000; /* PRETO */
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      box-shadow: 0 4px 0 #e0e0e0;
      transition: all 0.1s ease;
      border: 2px solid #ffd700; /* AMARELO */
    }
    
    .action-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #e0e0e0;
    }
    
    .action-btn.secondary {
      background: #e0e0e0; /* CINZA M√âDIO */
      color: #000000; /* PRETO */
      border: 2px solid #ffd700; /* AMARELO */
      box-shadow: 0 4px 0 #b0b0b0;
    }
    
    .name-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 15px;
      border: 2px solid #ffd700; /* AMARELO */
      background: #ffffff;
      color: #000000;
      margin: 10px 0;
    }
    
    .name-input::placeholder {
      color: #999999;
    }
    
    /* Ajustes para mobile */
    @media (max-width: 400px) {
      .quiz-title {
        font-size: 42px;
      }
      
      .question-text {
        font-size: 22px;
      }
      
      .option-btn {
        font-size: 18px;
        padding: 15px;
      }
      
      .option-prefix {
        width: 35px;
        height: 35px;
        font-size: 20px;
        line-height: 35px;
        margin-right: 10px;
      }
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="quiz-container">
    <div id="quizContent"></div>
  </div>
  
  <div id="loading" class="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div style="font-size: 18px;">Carregando...</div>
    </div>
  </div>

  <script>
    // Links (voc√™ pode alterar conforme necess√°rio)
    const shopeeLink = "https://s.shopee.com.br/70DpcjasH2";
    const resultadosLink = "https://s.shopee.com.br/70DpcjasH2";

    // ===== 10 PERGUNTAS SOBRE ESPANHOL PARA BRASILEIROS =====
    const questions = [
      {
        question: "üá™üá∏ Em espanhol, 'embarazada' significa:",
        options: ["Com vergonha", "Gr√°vida", "Atrapalhada", "Embara√ßada"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual o significado de 'coger' na maioria dos pa√≠ses hisp√¢nicos?",
        options: ["Pegar", "Co√ßar", "Sentido vulgar", "Cozinhar"],
        answer: 3
      },
      {
        question: "üá™üá∏ '√âxito' em espanhol quer dizer:",
        options: ["Sa√≠da", "Sucesso", "Exit", "Exerc√≠cio"],
        answer: 2
      },
      {
        question: "üá™üá∏ Como se diz 'escrit√≥rio' em espanhol?",
        options: ["Escritorio", "Oficina", "Despacho", "Negocio"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Constipado' em espanhol significa:",
        options: ["Intestino preso", "Resfriado", "Pris√£o de ventre", "Constipa√ß√£o"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual a tradu√ß√£o de 'borracha' para o espanhol?",
        options: ["Boracha", "Goma", "Caucho", "Borracha"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Pelado' em espanhol pode significar:",
        options: ["Sem roupa", "Careca", "Descascado", "Sem dinheiro"],
        answer: 4
      },
      {
        question: "üá™üá∏ Como se fala 'brincadeira' em espanhol?",
        options: ["Brincadeira", "Broma", "Juego", "Diversi√≥n"],
        answer: 2
      },
      {
        question: "üá™üá∏ 'Rato' em espanhol significa:",
        options: ["Rato animal", "Momento", "Mouse", "Ratazana"],
        answer: 2
      },
      {
        question: "üá™üá∏ Qual frase est√° gramaticalmente correta?",
        options: ["Me llamo es Juan", "Yo llamo Juan", "Me llamo Juan", "Mi llamo Juan"],
        answer: 3
      }
    ];

    let current = 0;
    let score = 0;
    let answered = false;
    let userAnswers = [];
    let timer;
    let timeLeft = 30;

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      updateTimerDisplay();
      
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!answered) {
            userAnswers.push(0);
            nextQuestion();
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timerEl = document.getElementById('timer');
      if (timerEl) {
        timerEl.textContent = `‚è≥ ${timeLeft}s`;
      }
    }

    function showQuestion() {
      answered = false;
      const q = questions[current];
      
      let html = `
        <div class="quiz-header">
          <div class="quiz-title">QUIZ</div>
        </div>
        
        <div class="timer-container">
          <div class="timer" id="timer">‚è≥ 30s</div>
        </div>
        
        <div class="question-area">
          <div class="question-text">${q.question}</div>
        </div>
        
        <div class="options-container" id="optionsContainer">
      `;
      
      const letters = ['A', 'B', 'C', 'D'];
      q.options.forEach((opt, i) => {
        html += `
          <button class="option-btn" onclick="selectOption(${i+1})">
            <span class="option-prefix">${letters[i]}</span>
            ${opt}
          </button>
        `;
      });
      
      html += `</div>`;
      
      document.getElementById('quizContent').innerHTML = html;
      startTimer();
    }

    function selectOption(selected) {
      if (answered) return;
      answered = true;
      clearInterval(timer);
      
      const correct = questions[current].answer;
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach(b => b.classList.remove('selected', 'correct', 'incorrect'));
      
      buttons[selected-1].classList.add('selected');
      
      setTimeout(() => {
        buttons.forEach((btn, i) => {
          if (i+1 === correct) {
            btn.classList.add('correct');
          } else if (i+1 === selected && selected !== correct) {
            btn.classList.add('incorrect');
          }
          btn.disabled = true;
        });
        
        userAnswers.push(selected);
        if (selected === correct) {
          score++;
          confetti({
            particleCount: 50,
            spread: 60,
            colors: ['#ffd700', '#ffffff']
          });
        }
        
        setTimeout(nextQuestion, 800);
      }, 300);
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showFinalScreen();
      }
    }

    function showFinalScreen() {
      if (score >= 5) {
        confetti({
          particleCount: 100,
          spread: 100,
          colors: ['#ffd700', '#ffffff']
        });
      }
      
      let html = `
        <div class="quiz-header">
          <div class="quiz-title">QUIZ</div>
        </div>
        
        <div class="result-screen">
          <div class="final-score">
            <div class="score-label">Sua pontua√ß√£o</div>
            <div class="score-number">${score}/${questions.length}</div>
          </div>
          
          <button class="action-btn" onclick="redirectToResultados()">
            üîó VER RESULTADOS
          </button>
          
          <button class="action-btn secondary" onclick="redirectToShopee()">
            üöÄ FAZER OUTRA ETAPA
          </button>
          
          <input type="text" class="name-input" id="participantName" 
                 placeholder="Digite seu nome">
          <button class="action-btn secondary" onclick="sendResults()">
            üíæ SALVAR RESULTADO
          </button>
        </div>
      `;
      
      document.getElementById('quizContent').innerHTML = html;
    }

    function redirectToResultados() {
      window.open(resultadosLink, '_blank');
    }

    function redirectToShopee() {
      window.open(shopeeLink, '_blank');
    }

    function sendResults() {
      const name = document.getElementById('participantName').value.trim();
      if (!name) {
        alert('Por favor, digite seu nome');
        return;
      }
      
      document.getElementById('loading').style.display = 'flex';
      
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        alert(`¬°Gracias ${name}! Pontua√ß√£o: ${score}/${questions.length} üá™üá∏`);
      }, 1000);
    }

    // Inicia o quiz
    showQuestion();
  </script>
</body>
</html>
